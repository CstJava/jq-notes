<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="../../js/jquery-ui-1.12.1/jquery-ui.css">
</head>
<body>
<p>Date:</p>
<input type="text" id="datepicker">

<script>

    $("#datepicker").datepicker({

        //改变日期格式 altField和altFormat同时使用有效
        // altField:"input",
        // altFormat:"yy-mm-dd",
        //或者
        dateFormat:"yy-mm-dd",

        //显示每个日期字段后面的文本
        appendText:"(yyyy-mm-dd)",

        //将月/年份改为下拉菜单,默认false
        changeMonth:true,
        changeYear:true,

        //自定义星期
        dayNames:['星期日','星期一','星期二','星期三','星期四','星期五','星期六'],
        dayNamesMin:['日','一','二','三','四','五','六'],

        //自定义月份
        monthNames:['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'],
        monthNamesShort:['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'],

        //设置一周的第一天,0是周日，1是周一
        firstDay:1,

        //最大/小的可选日期
        // maxDate:'+1d',
        // minDate:'-1m +5d',

        //设置一次显示几个月
        numberOfMonths:[2,3],//两行三列

        //设置一个截断年份值
        shortYearCutoff:'+10',

        //显示一年中的哪一周,默认false
        showWeek: true,

        //控制年分的下拉数量
        yearRange:'c-30:c+30',

    });
       
</script>
</body>
</html>
